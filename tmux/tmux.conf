# TMUX config file.

set -g default-terminal "screen-256color"

# Bind new Prefix Key
unbind C-b
set -g prefix C-a
bind-key C-a last-window

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Sane scroll
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" \
    "send-keys -M" \
    "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"

# Panes and Windows in current directory
bind c new-window      -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Customization
set -g pane-border-style fg=default
set -g pane-active-border-style "bg=default fg=magenta"

setw -g window-status-current-format \
    "#[bg=brightmagenta]#[fg=white] *#I #[fg=white,bold]#[bg=cyan] [#W] "

set-option -g status-position bottom
set -g status-fg white
set -g status-bg black

set -g status-right \
    '#{battery_status_bg} batt #{battery_percentage} cpu #{cpu_percentage} %h-%d %H:%M '

set -g status-right-length 70

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'


# Initialize TMUX plugin manager
#(keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
